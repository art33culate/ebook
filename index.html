<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read My Book</title>
    <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
</head>
    <script>
document.addEventListener("contextmenu", function(e) {
    e.preventDefault();
}, false);
</script>

<body>
    <h1>Read My Book</h1>
    <h1>When It Feels Like The End, But It's Not</h1>
<p>A raw, no-nonsense guide to picking yourself up and moving forward.</p>

    <div id="viewer" style="width: 100%; height: 600px;"></div>
    <script>
        var book = ePub("https://art33culate.github.io/ebook/when-it-feels-like-the-end-but-its-not.epub");
        var rendition = book.renderTo("viewer", {
            width: "100%",
            height: "100%"
        });
        rendition.display();
    </script>
</body>
</html>
